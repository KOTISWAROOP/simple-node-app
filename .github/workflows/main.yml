name: Node.js CI/CD Pipeline with ServiceNow Change

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Stages 1, 2, and 3 remain the same
  build:
    runs-on: ubuntu-latest
    name: "Stage 1: Build & Lint"
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install dependencies"
      run: npm ci

  test:
    runs-on: ubuntu-latest
    name: "Stage 2: Run Unit Tests"
    needs: build
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install dependencies"
      run: npm ci

    # MODIFIED THIS STEP
    - name: "Run tests and generate reports"
      # We explicitly tell Jest to use the JUnit reporter
      run: npm test -- --coverage --reporters=default --reporters=jest-junit

    # ADD THIS NEW DEBUGGING STEP.
    - name: "List all files in the workspace"
      run: ls -R

    - name: "Upload test reports artifact"
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          coverage/
          reports/

  package:
    runs-on: ubuntu-latest
    name: "Stage 3: Package Application"
    needs: test
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install production dependencies"
      run: npm ci --omit=dev
    - name: "Create deployment package"
      run: |
        mkdir -p deploy-package
        cp app.js deploy-package/
        cp package.json deploy-package/
        cp package-lock.json deploy-package/
        cp -r node_modules/ deploy-package/node_modules/
    - name: "Upload deployment artifact"
      uses: actions/upload-artifact@v4
      with:
        name: node-app-package
        path: deploy-package/

  

  changeApproval:
    name: Change
    needs: package
    runs-on: ubuntu-latest
    steps:

    - name: "Download test reports artifact"
      uses: actions/download-artifact@v4
      with:
          name: test-reports
      
    - name: "Download application package artifact"
      uses: actions/download-artifact@v4
      with:
          name: node-app-package

    - name: ServiceNow DevOps Unit Test Results
      uses: ServiceNow/servicenow-devops-test-report@v6.0.0
      with:
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_URL }}
          tool-id: ${{ secrets.SN_DEVOPS_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: "Stage 2: Run Unit Tests"
          xml-report-filename: reports/junit.xml
          test-summary-name: 'TestSummary'

    - name: ServiceNow Register Artifact
      uses: ServiceNow/servicenow-devops-register-artifact@v3.1.0
      with:
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_URL }}
          tool-id: ${{ secrets.SN_DEVOPS_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: "Stage 3: Package Application"
          artifacts: '[{"name": "com:customactiondemo","version": "1.${{ github.run_number }}","semanticVersion": "1.${{ github.run_number }}.0","repositoryName": "${{ github.repository }}"}]'

    - name: ServiceNow Change
      uses: ServiceNow/servicenow-devops-change@v6.1.0
      id: create
      with:
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_URL }}
          tool-id: ${{ secrets.SN_DEVOPS_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'Change'
          change-request: '{"setCloseCode":"true", "attributes":{
            "short_description":"Automated Software Deployment",
            "description":"Automated Software Deployment.",
            "assignment_group":"a715cd759f2002002920bde8132e7018",
            "implementation_plan":"Software update is tested and results can be found in Test Summaries Tab; When the change is approved the implementation happens
             automated by the CICD pipeline within the change planned start and end time window.",
             "backout_plan":"When software fails in production, the previous software release will be re-deployed.",
             "test_plan":"Testing if the software was successfully deployed. Testing went well in lower environments.",
             "business_service":"ffa678bddb48dc10e1d83967f496196a",
             "chg_model": "adffaa9e4370211072b7f6be5bb8f2ed"}
             }'
          interval: '100'
          timeout: '3600'
          changeCreationTimeOut: '3600'
          abortOnChangeCreationFailure: true
          abortOnChangeStepTimeout: true
    - name: Output of Change Creation
      run: echo "change-request-number = ${{ steps.create.outputs.change-request-number }} and change-request-sys-id = ${{ steps.create.outputs.change-request-sys-id }} " >> $GITHUB_OUTPUT 
  #-------------------------------------------------------------------
  # DEPLOY STAGE: Creates Change, Waits for Approval, and Deploys.
  #-------------------------------------------------------------------
  deploy:
    name: "Deploy"
    needs: changeApproval # This job depends on the package job.
    runs-on: ubuntu-latest
  
    steps:
      - name: "Download deployment package"
        uses: actions/download-artifact@v4
        with:
          name: node-app-package

      - name: "Simulate deployment"
        run: |
          echo "Deploying application artifact..."
          ls -R
          echo "Deployment complete."