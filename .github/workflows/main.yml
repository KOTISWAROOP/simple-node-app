name: Node.js CI/CD Pipeline with ServiceNow Change

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Stages 1, 2, and 3 remain the same
  build:
    runs-on: ubuntu-latest
    name: "Stage 1: Build & Lint"
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install dependencies"
      run: npm ci

  test:
    runs-on: ubuntu-latest
    name: "Stage 2: Run Unit Tests"
    needs: build
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install dependencies"
      run: npm ci
    - name: "Run tests and generate coverage report"
      run: npm test -- --coverage
    - name: "Upload test coverage report"
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

  package:
    runs-on: ubuntu-latest
    name: "Stage 3: Package Application"
    needs: test
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install production dependencies"
      run: npm ci --omit=dev
    - name: "Create deployment package"
      run: |
        mkdir -p deploy-package
        cp app.js deploy-package/
        cp package.json deploy-package/
        cp package-lock.json deploy-package/
        cp -r node_modules/ deploy-package/node_modules/
    - name: "Upload deployment artifact"
      uses: actions/upload-artifact@v4
      with:
        name: node-app-package
        path: deploy-package/

  changeApproval:
    name: ServiceNow Change Approval
    needs: package
    runs-on: ubuntun-latest

    steps:     
      - name: ServiceNow Change Approval
        uses: ServiceNow/servicenow-devops-change@v6.1.0
        id: create
        with:
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_URL }}
          tool-id: ${{ secrets.SN_DEVOPS_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ServiceNow Change Approval'
          change-request: '{"setCloseCode":"true","attributes":{"short_description":"Automated Software Deployment","description":"Automated Software Deployment.","assignment_group":"a715cd759f2002002920bde8132e7018","implementation_plan":"Software update is tested and results can be found in Test Summaries Tab; When the change is approved the implementation happens automated by the CICD pipeline within the change planned start and end time window.","backout_plan":"When software fails in production, the previous software release will be re-deployed.","test_plan":"Testing if the software was successfully deployed"}}'
          interval: '100'
          timeout: '3600'
          changeCreationTimeOut: '3600'
          abortOnChangeCreationFailure: true
          abortOnChangeStepTimeout: true
      - name: Output of Change Creation
        run: echo "change-request-number = ${{ steps.create.outputs.change-request-number }} and change-request-sys-id = ${{ steps.create.outputs.change-request-sys-id }} " >> $GITHUB_OUTPUT 
  #-------------------------------------------------------------------
  # DEPLOY STAGE: Creates Change, Waits for Approval, and Deploys
  #-------------------------------------------------------------------
  deploy:
    name: "Stage 4: Deploy to Production (via ServiceNow Change)"
    needs: changeApproval # This job depends on the package job
    runs-on: ubuntu-latest
  
    steps:
      - name: "Download deployment package"
        uses: actions/download-artifact@v4
        with:
          name: node-app-package

      - name: "Simulate deployment"
        run: |
          echo "Deploying application artifact..."
          ls -R
          echo "Deployment complete."