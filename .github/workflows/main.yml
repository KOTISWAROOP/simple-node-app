name: Node.js CI/CD Pipeline with ServiceNow Change

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Stages 1, 2, and 3 remain the same
  build:
    runs-on: ubuntu-latest
    name: "Stage 1: Build & Lint"
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install dependencies"
      run: npm ci

  test:
    runs-on: ubuntu-latest
    name: "Stage 2: Run Unit Tests"
    needs: build
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install dependencies"
      run: npm ci
    - name: "Run tests and generate coverage report"
      run: npm test -- --coverage
    - name: "Upload test coverage report"
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

  package:
    runs-on: ubuntu-latest
    name: "Stage 3: Package Application"
    needs: test
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v4
    - name: "Set up Node.js"
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: "Install production dependencies"
      run: npm ci --omit=dev
    - name: "Create deployment package"
      run: |
        mkdir -p deploy-package
        cp app.js deploy-package/
        cp package.json deploy-package/
        cp package-lock.json deploy-package/
        cp -r node_modules/ deploy-package/node_modules/
    - name: "Upload deployment artifact"
      uses: actions/upload-artifact@v4
      with:
        name: node-app-package
        path: deploy-package/

  #-------------------------------------------------------------------
  # DEPLOY STAGE: Creates Change, Waits for Approval, and Deploys
  #-------------------------------------------------------------------
  deploy:
    name: "Stage 4: Deploy to Production (via ServiceNow Change)"
    needs: package # This job depends on the package job
    runs-on: ubuntu-latest
  
    
    steps:
      # This is the step from the documentation, with our corrections
      - name: "Create ServiceNow Change and wait for approval"
        id: create_change # Added an ID so we can reference its output
        uses: ServiceNow/servicenow-devops-change-automation@main
        with:
          # Corrected to use our secret and variable names
          devops-integration-user-name: ${{ secrets.SERVICENOW_USERNAME }}
          devops-integration-user-password: ${{ secrets.SERVICENOW_PASSWORD }}
          instance-url: ${{ secrets.SERVICENOW_URL }}
          tool-id: ${{ vars.SN_DEVOPS_TOOL_ID }}

          # This context is correct and provides all commit data to ServiceNow
          context-github: ${{ toJSON(github) }}
          
          # This tells the action that this very job ('Deploy to Production') is the one to resume
          job-name: 'Stage 4: Deploy to Production (via ServiceNow Change)'

          # IMPORTANT: You must change the assignment_group sys_id below!
          change-request-details: '{ "short_description": "Automated deployment for simple-node-app",
           "description": "Automated deployment of new commits from CI/CD pipeline.", "assignment_group": "b85d44954a3623120004689b2d5dd60a", 
           "implementation_plan": "Automated deployment via GitHub Actions upon change approval.", 
           "backout_plan": "The previous successful artifact will be re-deployed via the pipeline.", 
           "test_plan": "All automated tests passed in the Test stage of the pipeline." }'
          
      # This step will only run AFTER the ServiceNow Change is approved
      - name: "Deployment started for Change ${{ steps.create_change.outputs.change-request-number }}"
        run: echo "ServiceNow Change ${{ steps.create_change.outputs.change-request-number }} approved. Starting deployment."

      - name: "Download deployment package"
        uses: actions/download-artifact@v4
        with:
          name: node-app-package

      - name: "Simulate deployment"
        run: |
          echo "Deploying application artifact..."
          ls -R
          echo "Deployment complete."